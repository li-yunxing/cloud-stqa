<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Multipart Upload</title>
</head>
<body>
  <H1>File Upload</H1>
  <form method="post" enctype="multipart/form-data">
    <table>
       <tr>
          <td>Comment: </td>
          <td><input type="text" name="comment"/></td>   
       </tr>
       <tr>
          <td>File: </td>
          <td><input type="file" name="image"/></td>   
       </tr>
     </table>
     <input type="submit"/>
   </form>
</body>
</html>
